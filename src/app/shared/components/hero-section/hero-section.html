<section class="bg-linear">
    <div class="bg-hero  ">
        <div class="container h-full mx-auto lg:px-20 relative">
            <div class="hero-content relative h-full w-full flex  items-center justify-between " dir="rtl"
                [class.image-left]="imagePosition==='left'" [class.image-center]="imagePosition==='center'"
                [class.no-image]="imagePosition==='none'">

                <div>
                    <!-- Subtitle >> above >> main title -->
                    @if (subtitle && subtitleAboveTitle) {
                    <p class="text-lg  text-white">{{ subtitle }}</p>
                    }

                    <!-- Title -->
                    @if (title) {
                    <h1 class="  max-w-sm text-2xl md:text-3xl font-semibold text-white">{{ title }}</h1>
                    }

                    @if (btn) {
                    <app-app-button [btnText]="btnText" customClass="mt-20 px-7 py-4 bg-black/60 text-white rounded-full flex items-center justify-center transition
                    duration-300">
                    </app-app-button>



                    }
                    <!-- Subtitle >> under >> main title -->
                    @if (subtitle && !subtitleAboveTitle) {
                    <p class="text-lg  text-white">{{ subtitle }}</p>
                    }

                    <!-- Paragraph -->
                    @if (paragraph) {
                    <p class="text-2xl font-medium  text-white mt-10 max-w-xl ">{{ paragraph }}</p>
                    }
                    
                </div>

                <div class="flex justify-center items-center w-full">
                    <!-- Image -->
                    @if (image && imagePosition !== 'none') {
                    <img [src]="image" alt="Hero Image" class="hero-image max-w-3xl md:max-w-4xl lg:max-w-5xl w-full h-auto" />
                    }
                </div>
            </div>
        </div>
    </div>
</section>
