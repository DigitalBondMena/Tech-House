@if (bannerSection()) {
<app-hero-section [title]="bannerSection()?.title || ''" [paragraph]="bannerSection()?.text || ''"
    customClass="h-[80vh]!"
    [image]="bannerSection()?.image ? getResponsiveImage(bannerSection()?.image) : undefined"
    [imagePosition]="bannerSection()?.image ? 'left' : 'none'"
    imageClass="max-w-xs md:max-w-sm lg:max-w-xl w-full h-auto absolute -bottom-[38px]! lg:-bottom-[0px]! -left-[80px]! lg:-left-[0px]!">
</app-hero-section>
}

<section class="container mx-auto lg:px-20 py-12 md:py-20">
    @if (blogItems().length > 0) {
    <div class="blogs-list">
        @for (blog of blogItems(); track blog.id) {
        <div class="blog-item mb-12 md:mb-16 last:mb-0">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">
                <!-- Image Side (Left in RTL) -->
                <div class="blog-image">
                    @if (blog.image) {
                    <img [src]="getResponsiveImage(blog.image)" [alt]="blog.title"
                        class="w-full h-auto rounded-2xl object-cover">
                    }
                </div>
                <!-- Content Side (Right in RTL) -->
                <div class="blog-content flex flex-col gap-4 xl:justify-evenly h-full">
                    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-[#440000] mb-4 md:mb-6 xl:mb-12">
                        {{ blog.title }}
                    </h2>
                    <p class="text-base md:text-xl text-[#440000] leading-relaxed mb-4 md:mb-6">
                        {{ blog.small_text }}
                    </p>
                    <div class="flex items-center justify-between ">

                        <button (click)="navigateToBlogDetail(blog)"
                            class="text-[#ED2924] text-base md:text-lg font-semibold underline transition-colors flex items-center gap-2 cursor-pointer">
                            عرض التفاصيل
                            <img src="images/icons/arrow-left.png" alt="arrow-left" class="h-7 w-7 p-1 ms-1 ">
                        </button>
                        <div class="text-sm md:text-base text-gray-500 ">
                            {{ blog.publish_at_ar }}
                        </div>
                    </div>

                </div>


            </div>
        </div>
        }
    </div>
    }

    <!-- Pagination -->
    @if (blogs() && totalRecords() > 0) {
    <div class="flex justify-center mt-12 md:mt-16" dir="ltr">
        <p-paginator [first]="first()" [rows]="rows()" [totalRecords]="totalRecords()" [rowsPerPageOptions]="[9]"
            (onPageChange)="onPageChange($event)" styleClass="custom-paginator">
        </p-paginator>
    </div>
    }
</section>
