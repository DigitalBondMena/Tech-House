<section class="overflow-hidden relative">
    <app-circle-sidebar class="hidden md:block"></app-circle-sidebar>
    <!-- Hero Section Skeleton -->
    @if (!heroSection()) {
        <section class="bg-linear min-h-[80vh] lg:min-h-[100vh]">
            <div class="bg-hero overflow-hidden min-h-[80vh] lg:min-h-[100vh]">
                <div class="container h-full mx-auto px-5 lg:px-20 relative">
                    <div class="hero-content relative h-full w-full flex items-center justify-between" dir="rtl">
                        <div class="flex-1 hero-skeleton">
                            <p-skeleton width="60%" height="60px" styleClass="rounded-lg mb-6"></p-skeleton>
                            <p-skeleton width="200px" height="50px" styleClass="rounded-full"></p-skeleton>
                        </div>
                        <div class="flex justify-center items-center w-full min-h-[500px] hero-skeleton">
                            <p-skeleton width="500px" height="300px" styleClass="rounded-lg"></p-skeleton>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Home Banner Skeleton -->
        <div class="translate-y-60 md:translate-y-40 min-h-[80px] hero-banner-skeleton">
            <p-skeleton width="100%" height="80px" styleClass="rounded-lg"></p-skeleton>
        </div>
    } @else {
        <app-hero-section 
            [title]="heroSection()!.title" 
            [btn]="heroSection()!.input_title" 
            customClass="h-[80vh]! lg:h-[100vh]!"
            [image]="'/images/hero/gif.webp'" 
            imagePosition="center" 
            [subtitleAboveTitle]="false" 
            imageClass="hidden md:block w-[1000px] h-[1000px] object-cover! absolute -bottom-[38px]! lg:-bottom-[0px]! -left-[45px]!  xl:-left-[-95px]! ">
        </app-hero-section>
        <app-home-banner class="translate-y-60 md:translate-y-40" [scrollTitle]="heroSection()!.scroll_title"></app-home-banner>
    }
    <!-- about   -->
    <app-home-about [aboutData]="aboutHome()"></app-home-about>
    <!-- clients & parteners banners   -->
    <app-home-banners-sec class=""></app-home-banners-sec>
    <!-- services   -->
    <app-home-services [services]="services()"></app-home-services>
    <!-- projects   -->
    <app-home-projects [projects]="projects()"></app-home-projects>
    <!-- booking an appointments   -->
    <app-home-booking [ctasection]="ctasection()"></app-home-booking>
    <!-- clients review   -->
    <app-home-clients-review [testimonials]="testimonials()"></app-home-clients-review>
    <!-- blogs   -->
    <app-home-blogs [blogs]="blogs()"></app-home-blogs>
    <!-- contact-us - Only show after all data is loaded -->
    @if (isAllDataLoaded()) {
        <app-contact-us-sec></app-contact-us-sec>
    }
</section>
