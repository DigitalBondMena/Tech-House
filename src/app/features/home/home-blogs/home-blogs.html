<section class="container mx-auto px-5 lg:px-20 py-20 text-[#440000]">
    <app-section-title [title]="projectsTitle" customClass="flex justify-start mb-10">
    </app-section-title>
    <!-- @if (getDisplayBlogs().length > 0) { -->
        <div class="flex flex-col lg:flex-row justify-center mt-4 gap-6 items-start">
            @for (blog of getDisplayBlogs(); track blog.slug; let i = $index) {
                <div class="cursor-pointer transition-all duration-800 blog-card" (click)="setActive(i + 1)"
                    [class]="activeCard === (i + 1) ? (i === 0 ? 'w-full lg:w-1/2 pt-0' : i === 1 ? 'w-1/2' : 'w-1/2 pt-0') : 'w-full lg:w-1/4  pt-6'">
                    <div class="relative blog-image-container">
                        <img [ngSrc]="getResponsiveImage(blog.image) || '/images/placeholder.png'" [alt]="blog.title || ''" width="800" height="600" class="rounded-3xl w-full object-cover transition-all duration-800"
                            [class]="activeCard === (i + 1) ? 'h-[50vh]' : 'h-[40vh]'">
                        <div class="blog-hover-overlay" [hidden]="activeCard !== (i + 1)">
                            <img ngSrc="/images/blog-hover.png" 
                                 width="48" height="48"
                                 class="blog-hover-image cursor-pointer w-12 h-12 object-cover"
                                 [alt]="blog.title || ''" 
                                 (click)="navigateToProjectDetails(blog, $event)">
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <div [class]="activeCard === (i + 1) ? 'order-1  ' : ''">
                            <span class="block transition-all duration-400"
                                [class]="activeCard === (i + 1) ? 'opacity-0 translate-50 transition-all duration-800' : 'opacity-100 translate-y-0'">
                                {{ blog.publish_at_ar }}
                            </span>

                            <h3 class="mt-4 transition-all duration-400"
                                [class]="activeCard === (i + 1) ? 'opacity-0 translate-50 text-2xl font-bold transition-all duration-800' : 'opacity-100 translate-y-0 text-xl font-semibold'">
                                {{ blog.title }}
                            </h3>
                        </div>
                        <div [class]="activeCard === (i + 1) ? '' : 'order-1'">
                            <span class="block transition-all"
                                [class]="activeCard === (i + 1) ? 'opacity-100 translate-x-0 transition-all duration-800' : 'opacity-0 translate-x-50'">
                                {{ blog.publish_at_ar }}
                            </span>

                            <h3 class="mt-4 transition-all"
                                [class]="activeCard === (i + 1) ? 'opacity-100 translate-x-0 text-2xl font-bold transition-all duration-800' : 'opacity-0 translate-x-50 text-xl font-semibold'">
                                {{ blog.title }}
                            </h3>
                        </div>
                    </div>
                </div>
            }
        </div>
    <!-- } -->
    <div class="flex justify-center ">
        <app-app-button [btnText]="btnText"
            customClass="mt-20! ps-7 pe-3 py-4 bg-[#ED2924] text-white rounded-full flex items-center justify-center  transition duration-300">
        </app-app-button>
    </div>
</section>
