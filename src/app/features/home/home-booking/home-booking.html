<section class=" py-20 bg-booking flex items-center justify-center video-background" 
         [style.background-image]="ctasection()?.video ? 'none' : 'url(\'/images/book.png\')'">
    @if (ctasection()?.video) {
        <video #videoElement class="video-bg" autoplay muted loop playsinline preload="auto">
            <source [src]="ctasection()!.video" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    }
    <div class=" container mx-auto px-5 lg:px-20 flex items-center justify-center  flex-col text-center relative z-10">
        <h2 class="text-4xl font-bold text-white">{{ ctasection()?.title || 'لديك مشروع؟' }}</h2>
        <app-app-button [btnText]="btnText"
            customClass="mt-20 ps-7 pe-3 py-4 bg-[#ED2924] text-white rounded-full flex items-center justify-center  transition duration-300">
        </app-app-button>
    </div>
</section>
