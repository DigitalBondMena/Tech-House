<div class="banner-wrapper overflow-hidden relative">
  <div class="banner-background"></div>
  <div class="banner-container">
    <div class="banner-track">
      <!-- Multiple copies to ensure no gaps - seamless infinite loop -->
      @if (scrollTitle) {
        <!-- First set - visible on all screens -->
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <!-- Second set - duplicate for seamless loop -->
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <!-- Third set - additional duplicate for more seamless loop (hidden on mobile) -->
        <div class="banner-item hidden md:inline">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item hidden md:inline">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item hidden md:inline">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item hidden md:inline">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
        <div class="banner-item hidden md:inline">
          <span class="banner-text font-bold text-3xl! xl:text-6xl!">{{ scrollTitle }}</span>
        </div>
      }
    </div>
  </div>
</div>
