@if (bannerSection()) {
<app-hero-section [title]="bannerSection()?.title || ''" [paragraph]="bannerSection()?.text || ''"
    [image]="bannerSection()?.image ? getResponsiveImage(bannerSection()?.image) : undefined"
    [imagePosition]="bannerSection()?.image ? 'left' : 'none'"
    imageClass="max-w-xs md:max-w-sm lg:max-w-xl w-full h-auto absolute -bottom-[38px]! lg:-bottom-[0px]! -left-[80px]! lg:-left-[0px]!">
    >

</app-hero-section>
}

@if (aboutInformation()) {
<section class="container mx-auto lg:px-20 py-20">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
        <!-- Right Side - Our Story Text -->
        <div class=" col-span-1 order-2 lg:order-1">
            <app-section-title [title]="aboutInformation()?.title || ''" customClass="mb-6">
            </app-section-title>
            <div class="text-[#440000] text-xl font-medium leading-relaxed"
                [innerHTML]="aboutInformation()?.text || ''">
            </div>
        </div>

        <!-- Left Side - Red Card (Project Card) -->
        @if (aboutSections().length > 0) {
   
        <div class="col-span-1 order-1 lg:order-2">
            <div class="sticky-cards-container">
                @for (section of aboutSections(); track section.order; let i = $index) {
                  <div
                    #cardElement
                    class="about-card bg-linear-about text-center rounded-3xl p-8 text-white"
                    [class.mb-10]="i === 0"
                  >
                    <h3 class="text-3xl font-bold mb-6">{{ section.title }}</h3>
                    <div class="text-lg mb-8 leading-relaxed" [innerHTML]="section.text"></div>
              
                    <app-app-button
                      [btnText]="contactBtnText"
                      customClass="bg-[#B90000] text-white mx-auto rounded-full px-6 py-3"
                    ></app-app-button>
                  </div>
                }
              </div>
             
        </div>
        
        
        }
    </div>
</section>
}
